    <div class="form-container container">
      <div class="form-container-header">
        <a href="#">
          <img src="images/wflogo.png" alt=""/>
        </a>
      </div>
      <div class="form-container-inside">
        <div class="form-header">
          <h1 class="form-title">Sales Lead Form</h1>
          <p class="lead form-lead">Please enter your information below so we can be in touch.</p>
        </div>
        <div class="form-body">
          <div class="form-group">
            <label for="company-input">Company</label>
            <input id="company-input" class="form-control form-control-short" type="text"/>
          </div>
          <div class="form-group">
            <label for="first-name-input">Primary Contact Name</label>
            <div class="row">
              <div class="col-sm-3">
                <input class="form-control" id="first-name-input" type="text"/>
                <span class="help-block">First</span>
              </div>
              <div class="col-sm-4">
                <input class="form-control" id="last-name-input" type="text"/>
                <span class="help-block">Last</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email-input">Primary Contact Email</label>
            <input id="email-input" class="form-control form-control-short" type="text"/>
          </div>
          <div class="form-group">
            <label for="company-input">Primary Contact Phone</label>
            <div class="row">
              <div class="col-xs-2 phone-number-col">
                <input class="form-control phone-1-input" id="phone-1-input" type="text" maxlength="3"/>
                <span class="help-block text-center">###</span>
              </div>
              <div class="col-xs-2 phone-number-col">
                <input class="form-control phone-2-input" id="phone-2-input" type="text" maxlength="3"/>
                <span class="help-block text-center">###</span>
              </div>
              <div class="col-xs-2 phone-number-col-wide">
                <input class="form-control" id="phone-3-input" type="text" maxlength="4"/>
                <span class="help-block text-center">####</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="title-input">Primary Contact Title</label>
            <input class="form-control form-control-short" id="title-input" type="text"/>
          </div>
          <div class="form-group address-group">
            <label for="address-1-input">Primary Contact Address</label>
            <input class="form-control" id="address-1-input" type="text"/>
            <span class="help-block">Street Address</span>
            <input class="form-control" id="address-2-input" type="text"/>
            <span class="help-block">Address Line 2</span>
            <div class="row">
              <div class="col-sm-6">
                <input class="form-control" id="city-input" type="text"/>
                <span class="help-block">City</span>
              </div>
              <div class="col-sm-6">
                <input class="form-control" id="state-input" type="text"/>
                <span class="help-block">State</span>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <input class="form-control" id="postal-input" type="text"/>
                <span class="help-block">Postal / Zip Code</span>
              </div>
              <div class="col-sm-6">
                <select class="form-control" id="country-input" >
                  <option value=""> </option>
                  <option value="India">India</option>
                  <option value="Australia">Australia</option>
                </select>
                <span class="help-block">Country</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="industry-input">Please tell us about your industry.</label>
            <textarea class="form-control" name="" id="industry-input" cols="30" rows="10"></textarea>
          </div>
          <div class="form-group">
            <label for="hear-input">How did you hear about us?</label>
            <textarea class="form-control" name="" id="hear-input" cols="30" rows="10"></textarea>
          </div>
          <div class="form-group">
            <label for="questions-input">Questions or Comments</label>
            <textarea class="form-control" name="" id="questions-input" cols="30" rows="10"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Submit"/>
          </div>
        </div>
      </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
